{% extends "base.html" %}

{% block title %}Time Travel - Musical Time Machine{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Created</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body><center>
  <div class="container">
    <h1>🎶 Playlist Created Successfully!</h1>

    <h2>{{ playlist['name'] }}</h2>
    <p>{{ playlist['description'] }}</p>

    <a href="{{ playlist['external_urls']['spotify'] }}" target="_blank" class="btn">
      Open in Spotify
    </a>

    <br><br>
    <a href="{{ url_for('dashboard.dashboard') }}" class="btn-secondary">⬅️ Back to Dashboard</a>
  </div></center>
</body>
</html>
{% endblock %}
