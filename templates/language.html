{% extends "base.html" %}

{% block title %}Language Playlist - Musical Time Machine{% endblock %}

{% block content %}
  <div class="content-box">
    <h1>🌍 Language Playlist</h1>
    <p>Select a language to create your playlist:</p>

    <form action="{{ url_for('language.language') }}" method="POST" class="form-box">
      <div class="form-group">
        <select name="language" required>
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="tamil">Tamil</option>
          <option value="malayalam">Malayalam</option>
          <option value="kannada">Kannada</option>
          <option value="telugu">Telugu</option>
          <option value="spanish">Spanish</option>
          <option value="korean">Korean</option>
          <option value="japanese">Japanese</option>
        </select>
      </div>

      <button type="submit" class="btn">🎶 Generate Playlist</button>
    </form>
  </div>
{% endblock %}
